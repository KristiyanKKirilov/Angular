<div class="content-main">
    @if(tasksProp){
        @for (task of tasksProp; track $index) {
            <p>
                <app-edit [tasksProp]="tasksProp" [indexProp]="$index"/>
                {{$index + 1}}.{{task}}
                <app-deletion [tasksProp]="tasksProp" [indexProp]="$index"/> 
            </p>
        }
    }   
</div>
