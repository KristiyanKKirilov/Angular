<div>
  <h1>Hello Angular, {{title}}!</h1>
  <button (click)="handleClick()">Click</button>

  @if(isLoading){
    <h3>Loading....</h3>
  }@else {
    <app-user-list [usersProp]="users" />
  }

  <input type="text" placeholder="name" #name>
  <input type="number" placeholder="age" #age>
  <button (click)="addSimpleUser(name, age)">Add user</button>
</div>
