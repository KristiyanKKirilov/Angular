<div [class]="randomMsg">This is random message!</div>

<div class="wrapper">
    <button (click)="showForm()" [style.border]="isShown ? '2px solid green' : '2px solid red'">Show form</button>
</div>

<app-popup [isShown]="isShown" (onChildEvent)="onOutputActivate($event) "/>

<div id="numbers-wrapper">
    @for (n of numbers; track $index) {
    <div [class.light]="n % 2 === 0" 
         [class.dark]="n % 2 !== 0" 
         [class.border]="isShown">{{n}}</div>
    }
</div>
