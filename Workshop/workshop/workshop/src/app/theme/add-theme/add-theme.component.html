<div class="container">
    <div class="new-theme-border">
        <div class="header-background">
            <span>New Theme</span>
        </div>
        <form>
            <div class="new-theme-title">
                <label for="themeName">Title <span class="red">*</span></label>
                <input 
                [class]="themeName?.touched
                && (themeName.errors?.['required']
                || themeName.errors?.['minlength'])
                ? 'input-error'
                : ''"
                type="text" 
                name="themeName" 
                id="themeName"
                ngModel 
                #themeName="ngModel"
                minlength="5"
                required>

                @if(themeName?.touched){
                    <div>
                        @if(themeName.errors?.['required']){
                            <p class="error">
                                Theme name is required!
                            </p>
                        }
    
                        @if(themeName.errors?.['minlength']){
                            <p class="error">
                                Theme name must be at least 5 characters long.
                            </p>
                        }
                    </div>
                }
                
            </div>
            <div class="new-theme-content">
                <label for="postText">Post <span class="red">*</span></label>
                <textarea type="text" name="postText" id="postText" rows="8" class="height" #postText></textarea>
                <!-- <p class="error">
                    The field with your post is required.
                </p>
                <p class="error">
                    Post must be at least 10 characters long.
                </p> -->
            </div>
            <div class="new-theme-buttons">
                <button class="cancel">Cancel</button>
                <button class="public" (click)="addTheme($event, themeName.value, postText.value)">Post</button>
            </div>

        </form>
    </div>
</div>
